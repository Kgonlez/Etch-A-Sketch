<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b323c4c499.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="header">
        <h1>Etch-A-Sketch</h1>
      </div>
      <div class="main">
        <div class="button-container">
          <input type="color" id="hiddenColorPicker" style="display: none" />
          <div class="colorwheel-div" id="colorwheelDiv">
            <div id="colorPickerOverlay"></div>
          </div>
          <button id="colorMode" class="button-selection">Color mode</button>
          <button id="rainbowMode" class="button-selection">
            Rainbow mode
          </button>
          <button id="eraser" class="button-selection">Eraser</button>
          <button id="reset" class="button-selection">Reset</button>
          <div id="sizeValue" class="size-value">16 x 16</div>
          <input
            id="sizeSlider"
            class="custom-slider"
            type="range"
            value="16"
            min="1"
            max="64"
          />
        </div>
        <div class="border-grid">
          <div id="grid" class="grid"></div>
        </div>
      </div>
      <div class="footer">
        <p>
          Copyright Â© Kelly Gonzalez
          <script>
            document.write(new Date().getFullYear());
          </script>
          <a href="https://github.com/Kgonlez" target="_blank"
            ><i class="fa-brands fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
